{% extends "base.html" %}

{% block content %}

		<style type="text/css">
			.container > .signup {
        background-color: #FF9999;
        padding: 20px;
        margin: 50px -20px; 
        -webkit-border-radius: 10px 10px 10px 10px;
           -moz-border-radius: 10px 10px 10px 10px;
                border-radius: 10px 10px 10px 10px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }
		</style>

{% if form.errors %}
	<ul class="errorlist">
		<li>You entered an invalid username or password.</li>
	</ul>
	<br />
{% endif %}

<table width="1000">

<td>
<div class="container" style="width:300px;">
<div class="signup">

	<h1>Create an account </h1>
	<form class="form-horizontal" action="." method="post">
		{% csrf_token %}
		<table summary="Register" id="register">
		{{ form.as_table }}
		<tr>
			<th></th>
			<td>
				<input type="submit" name="submit" value="Register" />
			</td>
		</tr>
		</table>		
	</form>

</div>
</div>
</td>




<td>
<div class="container" style="width:300px;">
		<div class="content">
			<div class="row">
				<div class="login-form">
					<h2>Login</h2>
					<form method="post" action="{% url django.contrib.auth.views.login %}">
					{% csrf_token %}
						<fieldset>
							<div class="clearfix">
								<input type="text" style="width:200px;height:30px;" name="username"placeholder="Username">
							</div>
							<div class="clearfix">
								<input type="password" style="width:200px;height:30px;" name="password" placeholder="Password">
							</div>
							<button class="btn btn-info" type="submit" value="Login">Sign in</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div> <!-- /container -->
</td>
</table>
{% endblock %}
